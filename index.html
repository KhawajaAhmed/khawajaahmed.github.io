<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Khawaja Hussain Ahmed - Portfolio</title>
  <meta http-equiv="refresh" content="0; URL=./src/app/page.tsx">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Khawaja Hussain Ahmed</h1>
    <p>Loading portfolio website...</p>
    <div class="loader"></div>
    <p>If you are not redirected automatically, please click <a href="./src/app/page.tsx">here</a>.</p>
  </div>
  <script>
    // If the redirect doesn't work, try to manually navigate
    setTimeout(function() {
      window.location.href = './src/app/page.tsx';
    }, 2000);
  </script>
</body>
</html>
